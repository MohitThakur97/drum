<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Drum Kit</title>
  <link rel="stylesheet" href="drum.css">
 
 </head>
 

<body>
    <div>

   
    <div class="keys">
	<div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">Clap</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">Hihat</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">Bass</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">Openhat</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">Boom</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">Ride</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">Snare</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">Tom</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">Tink</span>
    </div>
	 <div data-key="80" class="key">
      <kbd>P</kbd>
      <span class="sound">Crash</span>
    </div>
 
  </div>
  </div>

  <audio data-key="81" src="drumsounds/clap.wav"></audio>
  <audio data-key="87" src="drumsounds/hihat.wav"></audio>
  <audio data-key="69" src="drumsounds/kick.wav"></audio>
  <audio data-key="82" src="drumsounds/openhat.wav"></audio>
  <audio data-key="84" src="drumsounds/boom.wav"></audio>
  <audio data-key="89" src="drumsounds/ride.wav"></audio>
  <audio data-key="85" src="drumsounds/snare.wav"></audio>
  <audio data-key="73" src="drumsounds/tom.wav"></audio>
  <audio data-key="79" src="drumsounds/tink.wav"></audio>
  <audio data-key="80" src="drumsounds/crash.wav"></audio>



<script src="jquery.js"></script>
<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
   

</script>

</body>
</html>
