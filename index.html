<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> SONGIFY</title>
    
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
    <link rel="stylesheet" type="text/css" href="main.css">

    <link href="https://fonts.googleapis.com/css?family=Lato|Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
  
   

</head>
     
<body>
    <div class="wrapper">
        <section class="welcome-screen">
            <h1>Welcome to  SONGIFY</h1>
            <h3>Enter name to enter the website</h3>
            <div class="input-wrapper">
             
                     <div class="blk">
                         <input type="text" placeholder=" Name" id="name-input">
                         <button class="enterbtn"> Enter </button>
                     </div>
                
               
            </div>
        </section>
        <div class="main hidden">
            <header>
                <div class="right floated user-name"> </div>
            </header>
            
           
                   
                   
<!------------------------------------------------------------------------ MAIN SECTION STARTS HERE---------------------------------------------------------------------------->
            
                <section class="content">
                <audio src="song1.mp3"></audio>
                <audio src="song2.mp3"></audio>
                <audio src="song3.mp3"></audio>
                <audio src="song4.mp3"></audio>
				<audio src="song5.mp3"></audio>
				<audio src="song6.mp3"></audio>
           <div class="songs">
                
           <table id="songs">
            <thead class="list-headers">
            <tr>
			<td> Title </td>
            <td> Artist </td>
            <td> Album </td>
            <td> Duration </td>
        </tr></thead>
            <tbody><tr class="song" id="song1">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song" id="song2">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song" id="song3">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song" id="song4">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
			<tr class="song" id="song5">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song" id="song6">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            </tbody>
            </table>
                 
           </div>
           <div class="current-song-wrapper">
               <img src="images/song1.jpg" class="current-song-image">
           <div>
               <p class="current-song-name">Good Riddance</p>
               <p class="current-song-album">Nimrod</p>
           </div>
           </div>
            
                <button class="drumbtn"> <a href="index-drumkit.html">Play Drum !</a></button>
         
            </section>
		<!--------------------------------------------------------------------------FOOTER STARTS HERE---------------------------------------------------->	
			 <footer>
                <div class="controls">
                    <div   class="player-buttons" >
							
						  <i class="fa fa-random clickable disabled" aria-hidden="true"></i>
						  <i class="fa fa-step-backward clickable" aria-hidden="true"></i>
						  <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
						  <i class="fa fa-step-forward clickable" aria-hidden="true"></i>
						  <i class="fa fa-repeat disabled clickable" aria-hidden="true"></i>
						  <i class="fa fa-volume-up volumeicon" aria-hidden="true"></i>
						  <input id="slider" type="range" min="0" max="100" value="100" step="1">
                    </div>
					
                    <div class="progress-wrapper">
					
                        <span class="time-elapsed"> </span>
						<div class="player-progress" >
			                <div class="progress-filled"> </div>

							                     

                        </div>
                        <span class="song-duration"></span>
                    </div>
                </div>
            </footer>

		<!-----------------------------------------------------------------------FOOTER ENDS HERE---------------------------------------------------------->
<!-------------------------------------------------------=-------------MAIN SECTION ENDS HERE----------------------------------------------------------------------->
            </div>
                         
            </div>
           </div>
    
 

<script src="jquery.js"> </script>
<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js">
</script>
<script src="main.js"></script>
 </body>

 </html>
